<!DOCTYPE html>
<html>
<head>
    <title>Super Simple Form</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Simple Email Form</h1>
    <p>This is a simplified form for testing purposes.</p>
    
    <form action="simple_process.php" method="POST">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
