<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Platform - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Wellness Platform</h1>
            <p>Join our community of wellness professionals and grow your practice</p>
        </header>

        <section class="quick-signup">
            <h2>Quick Sign Up</h2>
            <form action="process_signup.php" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </section>

        <section class="detailed-signup">
            <h2>Tell Us More About Your Practice</h2>
            <form action="process_detailed.php" method="POST" class="detailed-form">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>

                <div class="form-group">
                    <label for="detail_email">Email Address</label>
                    <input type="email" id="detail_email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="sector">Wellness Sector</label>
                    <select id="sector" name="sector" required>
                        <option value="">Select a sector</option>
                        <option value="massage">Massage Therapy</option>
                        <option value="yoga">Yoga Instructor</option>
                        <option value="nutrition">Nutritionist</option>
                        <option value="personal_training">Personal Training</option>
                        <option value="counseling">Counseling</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="clients">Number of Clients Weekly</label>
                    <select id="clients" name="clients_weekly" required>
                        <option value="">Select a range</option>
                        <option value="1-5">1-5 clients</option>
                        <option value="6-10">6-10 clients</option>
                        <option value="11-20">11-20 clients</option>
                        <option value="21-50">21-50 clients</option>
                        <option value="50+">50+ clients</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
